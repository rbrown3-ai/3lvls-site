<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | 3LEVELS</title>
  <link rel="icon" href="3LEVELS_logo_favicon.png" type="image/png" />
  <style>
    :root {
      --blue: #0077cc;
      --aqua: #00c2ff;
      --orange: #ff5e3a;
      --dark: #1b1f24;
      --bg: #f9f9fb;
      --section: #e6edf4;
      --footer: #d0dae3;
      --text: #222;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    nav {
      background: #002244;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--aqua);
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      letter-spacing: 0.5px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: var(--orange);
      transition: width 0.3s ease;
      margin: auto;
      margin-top: 5px;
    }

    nav a:hover {
      color: #fff;
    }

    nav a:hover::after {
      width: 100%;
    }

    header {
      background: #fff;
      text-align: center;
      padding: 80px 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      width: 380px;
      max-width: 95%;
    }

    .content-section {
      background: var(--section);
      padding: 60px 20px;
    }

    .content-inner {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .content-section h2 {
      font-size: 32px;
      color: var(--blue);
      margin-bottom: 20px;
      text-align: center;
    }

    .content-section p {
      font-size: 17px;
      color: #444;
      text-align: center;
      margin-bottom: 30px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      background: var(--orange);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: var(--blue);
    }

    footer {
      background: var(--footer);
      color: #222;
      text-align: center;
      padding: 30px 20px;
      font-size: 15px;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <img src="3LEVELS2_logo_transparent.png" alt="3LEVELS Logo" class="logo" />
  </header>

  <div class="content-section">
    <div class="content-inner">
      <h2>Contact Us</h2>
      <p>Have a question, partnership inquiry, or want to work with us? Reach out below.</p>

      <form action="https://formsubmit.co/info@3lvls.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 3LEVELS LLC — All rights reserved.</p>
  </footer>

</body>
</html>
