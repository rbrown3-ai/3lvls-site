<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | 3LEVELS</title>
  <meta name="description" content="Get in touch with 3LEVELS. Contact us for partnership inquiries, business consulting, or any questions." />
  <link rel="icon" href="3LEVELS_logo_favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --blue: #0077cc;
      --aqua: #00c2ff;
      --orange: #ff5e3a;
      --dark: #1b1f24;
      --bg: #f9f9fb;
      --section: #e6edf4;
      --footer: #d0dae3;
      --text: #222;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      opacity: 0;
      transition: opacity 0.6s ease-in;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body.loaded {
      opacity: 1;
    }
    /* Navigation */
    .nav-container {
      background: #002244;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .nav-link {
      color: var(--aqua);
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      letter-spacing: 0.5px;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: var(--orange);
      transition: width 0.3s ease;
      margin: auto;
      margin-top: 5px;
    }
    .nav-link:hover {
      color: #fff;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
    .contact-container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .contact-title {
      font-size: 28px;
      color: var(--blue);
      margin-bottom: 15px;
      font-weight: bold;
    }
    .contact-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    /* Form Styles */
    .contact-form {
      text-align: left;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      color: var(--dark);
      margin-bottom: 8px;
      font-size: 14px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #fafafa;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--aqua);
      box-shadow: 0 0 0 3px rgba(0, 194, 255, 0.1);
      background: white;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    .submit-button {
      width: 100%;
      background: linear-gradient(45deg, var(--orange), var(--blue));
      color: white;
      padding: 18px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .submit-button:active {
      transform: translateY(0);
    }
    /* Footer */
    .footer {
      background: var(--footer);
      color: #222;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: auto;
    }
    .footer p {
      margin: 0;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        padding: 40px 30px;
        margin: 20px;
      }
      .contact-title {
        font-size: 24px;
      }
      .contact-subtitle {
        font-size: 15px;
      }
      .main-content {
        padding: 40px 20px;
      }
    }
    @media (max-width: 480px) {
      .contact-container {
        padding: 30px 20px;
      }
      .form-group input,
      .form-group textarea {
        padding: 12px;
      }
    }
  </style>
</head>
<body onload="document.body.classList.add('loaded')">
  <nav class="nav-container">
    <a href="index.html" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="services.html" class="nav-link">Services</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>
  <div class="main-content">
    <div class="contact-container" data-aos="fade-up">
      <img src="3LEVELS3_logo_transparent.png" alt="3LEVELS Logo" class="logo" />
      
      <h1 class="contact-title">Let's Connect</h1>
      <p class="contact-subtitle">Ready to take your business to the next level? Get in touch.</p>
      <form class="contact-form" action="https://formsubmit.co/info@3lvls.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell us about your project or how we can help..." required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>© 2025 3LEVELS LLC — All rights reserved.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</html>
